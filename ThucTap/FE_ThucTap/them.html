<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<title>Quản lí</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-sm" style="background-color: #e3f2fd">
			<div class="container">
				<a class="navbar-brand" href="#">Quản lí tài sản</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#"
								>Tài sản</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Nhân viên</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">Thêm tài sản</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-outline-success" type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>

		<div class="container">
			<h3 class="mb-5 mt-5 text-center">Thêm tài sản</h3>

			<form
				class=""
				style="
					width: 50%;
					box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
					margin: 0 auto;
					border-radius: 10px;
					padding: 20px;
				"
			>
				<h4 class="mb-5 fw-bold">Nhập thông tin tài sản</h4>

				<div class="mb-3">
					<label for="maTS" class="form-label fw-bold">Mã tài sản</label>
					<input
						type="text"
						class="form-control"
						id="maTS"
						name="maTS"
						placeholder="Nhập mã tài sản bắt đầu bằng TS"
					/>
					<div id="maTS_message" class="form-text text-danger d-none">
						{message}
					</div>
				</div>

				<div class="mb-3">
					<label for="name" class="form-label fw-bold">Tên tài sản</label>
					<input
						type="text"
						class="form-control"
						id="name"
						name="name"
						placeholder="Nhập tên tài sản"
					/>
					<div id="name_message" class="form-text text-danger d-none">
						{message}
					</div>
				</div>
				<div class="mb-3">
					<label for="amount" class="form-label fw-bold">Số lượng</label>
					<input
						placeholder="Số lượng > 0"
						type="number"
						class="form-control"
						id="amount"
						min="1"
						name="amount"
						onkeydown="javascript: return event.keyCode == 69 ? false : true"
						name="mount"
					/>
					<div id="amount_message" class="form-text text-danger d-none">
						{message}
					</div>
				</div>
				<div class="mb-3">
					<label for="img" class="form-label fw-bold">Tên tài sản</label>
					<input
						type="file"
						name="img"
						class="form-control"
						id="img"
						placeholder="img"
					/>
					<div id="img_message" class="form-text text-danger d-none">
						{message}
					</div>
				</div>

				<div class="mb-3">
					<label for="type" class="form-label fw-bold">Gán tài sản</label>

					<div class="d-flex justify-content-around mb-3">
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="type"
								value="false"
								id="radio1"
								checked
							/>
							<label class="form-check-label" for="radio1">
								Chưa gán tài sản
							</label>
						</div>

						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="type"
								value="true"
								id="radio2"
							/>
							<label class="form-check-label" for="radio2"> Gán tài sản </label>
						</div>
					</div>

					<div class="form-group form-add-nv"></div>
				</div>

				<button
					type="submit"
					class="btn-create btn btn-primary mt-5"
					style="margin-left: 40%"
				>
					Tạo tài sản
				</button>
			</form>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
			integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
			integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
			crossorigin="anonymous"
		></script>

		<script src="./index.js"></script>
	</body>
</html>
